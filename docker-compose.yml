services:
  postgres1:
    image: postgres:latest
    container_name: postgres1
    environment:
      - POSTGRES_USER=user1
      - POSTGRES_PASSWORD=password1
      - POSTGRES_DB=db1
    ports:
      - "5432:5432"
    volumes:
      - postgres1_data:/var/lib/postgresql/data
      - ./postgres1-config/init.sql:/docker-entrypoint-initdb.d/init-postgres1.sql

  postgres2:
    image: postgres:latest
    container_name: postgres2
    environment:
      - POSTGRES_USER=user2
      - POSTGRES_PASSWORD=password2
      - POSTGRES_DB=db2
    ports:
      - "5433:5432"
    volumes:
      - postgres2_data:/var/lib/postgresql/data
      - ./postgres1-config/init.sql:/docker-entrypoint-initdb.d/init-postgres1.sql

  trino:
    image: trinodb/trino:latest
    container_name: trino
    ports:
      - "8080:8080"
    volumes:
      - ./trino-config/catalog:/etc/trino/catalog
    depends_on:
      - postgres1
      - postgres2

volumes:
  postgres1_data:
  postgres2_data:
